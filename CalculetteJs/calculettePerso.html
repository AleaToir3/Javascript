<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aleatoir3 KALCULATOR</title>
</head>
<body>
    <div class="calculette">
        <div class="border-top">
            <div class="border-l"></div>
            <div class="border-r"></div>
            <div class="border-m"></div>
        </div>

        <div class="screen">
            <div class="border-screen">
                <div class="dotMatrix">
                    <div class="bleuou"></div>
                    <div class="redou"></div>
                </div>
                <div class="battery"></div>
                <div class="main-screen">
                    <div id="resultats"></div>
                    <div class="signe">
                        <div class="operande plus nbb" id="+">+</div>
                        <div class="operande moins nbb" id="-">-</div>
                        <div class="operande division nbb" id="/">/</div>
                        <div class="operande nbb" id="*">*</div>
                    </div>
                </div>
            </div>
            <h1>Nintendo <i class="gb">CALCULATOR</i> <i class="tm">TM</i></h1>
        </div>

        <div class="cmd">
            <div class="nb">
                <nb class="joy-7 bgg nbb" id="7">7</nb>
                <nb class="joy-9 bgg nbb" id="9">9</nb>
                <nb class="joy-1 bgg nbb" id="1">1</nb>
                <nb class="joy-3 bgg nbb" id="3">3</nb>
                
                <nb class="joy-6 bgb nbb" id="6">6</nb>
                <nb class="joy-4 bgb nbb" id="4">4</nb>
                <nb class="joy-8 bgb nbb" id="8">8</nb>
                <nb class="joy-5 bgb nbb" id="5">5</nb>
                <nb class="joy-2 bgb nbb" id="2">2</nb>
            </div>
            <div class="select"id="select"><span >SELECT</span></div>
            <div class="start"id="start"><span >START</span></div>
            <div class="btn btn-a nbb" id="ce"><span >CE</span> </div>
            <div class="btn btn-b nbb" id="0">0</div>
            <div class="sound">
                <div class="trait-1"></div>
                <div class="trait-2"></div>
                <div class="trait-3"></div>    
                <div class="trait-4"></div>    
            </div>
        </div>






    </div>
    <script src="js.js"></script>
</body>
</html>
